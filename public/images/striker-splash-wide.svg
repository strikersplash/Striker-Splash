<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" role="img" aria-labelledby="title desc">
  <title id="title">Striker Splash Wordmark</title>
  <desc id="desc">Placeholder wordmark for Striker Splash until branded PNG is uploaded.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#007bff"/>
      <stop offset="100%" stop-color="#6c5ce7"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="18" ry="18" fill="url(#g)"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Poppins', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="72" fill="#fff" filter="url(#shadow)">Striker Splash</text>
  <circle cx="720" cy="55" r="22" fill="#fff" opacity="0.2"/>
  <circle cx="760" cy="95" r="12" fill="#fff" opacity="0.15"/>
  <circle cx="705" cy="115" r="8" fill="#fff" opacity="0.18"/>
</svg>
