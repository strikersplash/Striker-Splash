<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Selection Validation Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .player-card {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .player-card.selected {
        border-color: #198754;
        background-color: rgba(25, 135, 84, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Player Selection Validation Test</h1>
      <p>
        This page simulates the player selection and validation logic for
        competition setup.
      </p>

      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Team Configuration</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="team-size" class="form-label">Team Size:</label>
                <input
                  type="number"
                  id="team-size"
                  class="form-control"
                  value="11"
                  min="2"
                  max="23"
                />
                <small class="form-text text-muted"
                  >Number of active players required per team</small
                >
              </div>
              <button id="validate-btn" class="btn btn-primary">
                Validate Selection
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Validation Results</h5>
            </div>
            <div class="card-body">
              <div id="validation-result"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>
                Team 1: Lightning Bolts United
                <span class="badge bg-info">15 players</span>
              </h5>
            </div>
            <div class="card-body" id="team-1-players">
              <!-- Players will be added dynamically -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>
                Team 2: Thunder Strikers FC
                <span class="badge bg-info">13 players</span>
              </h5>
            </div>
            <div class="card-body" id="team-2-players">
              <!-- Players will be added dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Sample data representing our teams
        const teams = [
          {
            id: 1,
            name: "Lightning Bolts United",
            members: Array.from({ length: 15 }, (_, i) => ({
              id: 100 + i,
              name: `Player ${i + 1} - Team 1`,
            })),
          },
          {
            id: 2,
            name: "Thunder Strikers FC",
            members: Array.from({ length: 13 }, (_, i) => ({
              id: 200 + i,
              name: `Player ${i + 1} - Team 2`,
            })),
          },
        ];

        // Track selected players per team
        let selectedTeamPlayers = {
          1: [], // Team 1
          2: [], // Team 2
        };

        // Render players for each team
        function renderTeamPlayers() {
          teams.forEach((team) => {
            const container = document.getElementById(
              `team-${team.id}-players`
            );
            container.innerHTML = "";

            team.members.forEach((player) => {
              const isSelected = selectedTeamPlayers[team.id].includes(
                player.id
              );
              const playerCard = document.createElement("div");
              playerCard.className = `player-card ${
                isSelected ? "selected" : ""
              }`;
              playerCard.dataset.playerId = player.id;
              playerCard.dataset.teamId = team.id;

              playerCard.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>${player.name}</strong>
                                <span class="badge ${
                                  isSelected ? "bg-success" : "bg-secondary"
                                }">${
                isSelected ? "Selected" : "Not Selected"
              }</span>
                            </div>
                        `;

              playerCard.addEventListener("click", function () {
                togglePlayerSelection(team.id, player.id);
              });

              container.appendChild(playerCard);
            });

            // Add selection count
            const countDiv = document.createElement("div");
            countDiv.className = "alert alert-info mt-3";
            countDiv.innerHTML = `${
              selectedTeamPlayers[team.id].length
            } players selected`;
            container.appendChild(countDiv);
          });
        }

        // Toggle player selection
        function togglePlayerSelection(teamId, playerId) {
          const teamSize = parseInt(document.getElementById("team-size").value);
          const index = selectedTeamPlayers[teamId].indexOf(playerId);

          if (index === -1) {
            // Check if we've reached the limit
            if (selectedTeamPlayers[teamId].length >= teamSize) {
              showValidationMessage(
                `Cannot select more than ${teamSize} players for a team`,
                "danger"
              );
              return;
            }

            // Add player to selection
            selectedTeamPlayers[teamId].push(playerId);
          } else {
            // Remove player from selection
            selectedTeamPlayers[teamId].splice(index, 1);
          }

          // Re-render players
          renderTeamPlayers();
        }

        // Validate player selection
        document
          .getElementById("validate-btn")
          .addEventListener("click", function () {
            const teamSize = parseInt(
              document.getElementById("team-size").value
            );
            let isValid = true;
            let messages = [];

            // Check each team
            teams.forEach((team) => {
              const selectedCount = selectedTeamPlayers[team.id].length;

              if (selectedCount < teamSize) {
                isValid = false;
                messages.push(
                  `${team.name} needs ${teamSize} players but only has ${selectedCount} selected`
                );
              }
            });

            if (isValid) {
              showValidationMessage(
                `All teams have the required ${teamSize} players selected. Validation passed!`,
                "success"
              );
            } else {
              showValidationMessage(messages.join("<br>"), "danger");
            }
          });

        // Display validation messages
        function showValidationMessage(message, type) {
          const resultDiv = document.getElementById("validation-result");
          resultDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // Initial render
        renderTeamPlayers();
      });
    </script>
  </body>
</html>
